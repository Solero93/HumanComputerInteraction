<style type="text/css">

    .sidebar {
        padding: 65px 0px;
        position: absolute;
        left: 0px;
        top: 0px;

        text-align: left;

        background-color: white;
        box-shadow: 2px 0px 5px gray;

        height: 100vh;
        overflow: hidden;
    }

    .sidebar ul {
        list-style: none;
        padding: 0px;
        margin: 0px;
    }

    .sidebar ul li {
        margin-top: 5px;
        text-transform: capitalize;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
    }

    .sidebar ul li:hover {
        background-color: darkorange;
        color: white;
    }

    .sidebar .active {
        background-color: orange;
        color: white;
    }

    .sidebar ul li img {
        margin: 0px 10px;
        width: 48px;
        height: 48px;
    }

</style>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">

    // Closure function (no variable leaking)
    (function () {

        $('document').ready(function () {
            $('#home').click();
        })

        $('#load-buttons span').click(function (event) {
            var page = $(event.currentTarget).attr("page");
            var loadDiv = $('#content-load');

            $('#load-buttons .active').removeClass('active');
            $(event.currentTarget).parent().addClass('active');

            loadDiv.fadeOut(0);
            $.get(page, function (data) {
                loadDiv.fadeIn("slow");
                loadDiv.html(data);
            });
        })

    }());


</script>
